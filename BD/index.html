<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="../BD/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
     
        <header>
            <h1>Gestión de Productos</h1>
            <p class="subtitle">Administra y gestiona tu inventario de manera eficiente</p>
        </header>


        <section class="form-section">
            <h2>Agregar Producto</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" placeholder="Ej: Laptop HP" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" placeholder="Ej: Laptop con 8GB de RAM y 512GB SSD" required></textarea>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" placeholder="Ej: 1200" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" placeholder="Ej: 10" required>
                </div>
                <button type="submit">Agregar Producto</button>
            </form>
        </section>

        
        <section class="productos-section">
            <h2>Lista de Productos</h2>
            <div id="productos" class="productos-grid">
                <!-- productos  -->
                <div class="producto">
                    <h3>Laptop HP</h3>
                    <p><strong>Descripción:</strong> Laptop con 8GB de RAM y 512GB SSD.</p>
                    <p><strong>Precio:</strong> $1200</p>
                    <p><strong>Stock:</strong> 10</p>
                    <button>Eliminar</button>
                </div>
                <div class="producto">
                    <h3>Teclado Mecánico</h3>
                    <p><strong>Descripción:</strong> Teclado mecánico RGB, switches azules.</p>
                    <p><strong>Precio:</strong> $80</p>
                    <p><strong>Stock:</strong> 25</p>
                    <button>Eliminar</button>
                </div>
            </div>
        </section>
    </div>

    <script src="../BD/script.js"></script>
</body>
</html>
